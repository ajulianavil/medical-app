{% extends "main/header.html" %}
{% block content %}

{% for object in objects %}
<div class="row media content-section mobiledevice">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="d-flex">
            <div>
                <h1 class="title-style">{{ object.fecha_consulta }}</h1>
                <h2 class="subtitle-style">{{ object.motivo_consulta }}</h2>
                <p><b>Tip:</b> {{ object.txtresults }}</p>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12" id="content">
        <div class="article-style">
            {{ object.content|safe }}
        </div>
    </div>
{% endfor %}


{% endblock content %}
