{% extends 'main/layout.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ejemplo.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_fonts.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/historia_clinica.css' %}"/>

    <script src="https://kit.fontawesome.com/5bdb3c603b.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}

<h1 style="font-weight: bold; color: #0796D8;">Historia clínica</h1>
<div class="bg-light p-5" style="display: flex;
justify-content: center;
align-items: center;">
    <div class="clinic-div">
        <form method="POST", enctype="multipart/form-data" >
            {% csrf_token %}
            <label for="antq">Antecedente quirúrgico</label>
            <input type="text" class="form-control" name="antq" placeholder=" ">
            <label for="antg">Antecedente ginecológico</label>
            <input type="text" class="form-control" name="antg" placeholder=" ">
            <br>
            <br>
            <button class="btn submit-button" type="submit">Procesar</button>
            <!-- 
            <p>
                {{form.file}}
            </p>
            <p><input type="submit" value="Upload"></p> -->
        
        </form>
    </div>

  </div>


{% endblock %}
