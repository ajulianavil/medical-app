{% extends "users/home.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div>
    <div class="cont">
        <div class="login-card">
            <div class="row">
                <div class="col-6">
                    <img src="https://images.unsplash.com/photo-1543985316-0906a00dc33c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col login-options">
                    <form class="login-form" method="POST" novalidate>
                        {% csrf_token %}
                        <label for="exampleInputEmail1">Usuario</label>
                        <input type="email" class="form-control" name="username" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <br />
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
