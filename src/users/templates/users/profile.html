{% extends 'main/layout.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />
<script src="{% static 'js/reporte_script.js' %}"></script>
{% endblock %}

{% block content %} 
<div class="container rounded bg-white mt-5 mb-5" >
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                {%if current_user.userrol == 'médico'%}
                    <img class="rounded-circle mt-5" style="margin: 10px" width="200px" src="{% static 'images/medical-avatar.png' %}">
                {%else%}
                    <img class="rounded-circle mt-5" style="margin: 10px" width="200px" src="{% static 'images/inv-avatar.png' %}">
                {%endif%}
                <span class="font-weight-bold">{{user_info.user_name}} {{user_info.user_lastname}}</span><span class="text-black-50">{{user_info.user_email}}</span><span> </span></div>
        </div>
        <div class="col border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-right">Perfil</h2>
                </div>
                <form class="report-form">

                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Nombres</label><input type="text" class="form-control" placeholder="Nombres" value="{{user_info.user_name}}"></div>
                        <div class="col-md-6"><label class="labels">Apellidos</label><input type="text" class="form-control" value={{user_info.user_lastname}} placeholder="Apellidos"></div>
                        <div class="col-md-6"><label class="labels">Cédula</label><input type="text" class="form-control" placeholder="Cédula" value={{user_info.user_identification}}></div>
                        <div class="col-md-6"><label class="labels">Rol</label><input type="text" class="form-control" placeholder="Rol" value={{user_info.user_role}}></div>
                    </div>
                    <div class="row mt-3">
                        
                        <div class="col-md-12"><label class="labels">Teléfono</label><input type="text" class="form-control" placeholder="Teléfono" value={{user_info.user_phone}}></div>
                        <div class="col-md-12"><label class="labels">Dirección de residencia</label><input type="text" class="form-control" placeholder="Dirección" value={{user_info.user_address}}></div>
                        <div class="col-md-12"><label class="labels">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="Correo electrónico" value="{{user_info.user_email}}"></div>
                        <div class="col-md-12"><label class="labels">Contraseña</label><input type="text" class="form-control" placeholder="Contraseña" value={{user_info.password}}></div>
                    </div>
                </form>
                <div class="mt-5 text-center" class="display: flex;
                justify-content: space-around;"><button class="btn btn-primary profile-button" type="submit">Guardar perfil</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
